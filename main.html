<!DOCTYPE html>
<html>
<head>
    <title>Progress Bar Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            width: 350px;
            margin-bottom: 30px;
        }

        /* Background Line */
        .progress-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ddd;
            transform: translateY(-50%);
            z-index: 0;
        }

        /* Active Progress Line */
        .progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background: #4caf50;
            transform: translateY(-50%);
            width: 0%;
            z-index: 1;
            transition: width 0.3s ease;
        }

        .circle {
            width: 35px;
            height: 35px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: 0.3s ease;
        }

        .circle.active {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
        }

        button {
            padding: 8px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress" id="progress"></div>

        <div class="circle active" id="circle-1">1</div>
        <div class="circle" id="circle-2">2</div>
        <div class="circle" id="circle-3">3</div>
        <div class="circle" id="circle-4">4</div>
        <div class="circle" id="circle-5">5</div>
    </div>

    <div>
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        const progress = document.getElementById("progress");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const circles = document.querySelectorAll(".circle");

        let currentActive = 1;

        next.addEventListener("click", () => {
            if (currentActive < circles.length) {
                currentActive++;
                update();
            }
        });

        prev.addEventListener("click", () => {
            if (currentActive > 1) {
                currentActive--;
                update();
            }
        });

        function update() {
            circles.forEach((circle, index) => {
                if (index < currentActive) {
                    circle.classList.add("active");
                } else {
                    circle.classList.remove("active");
                }
            });

            const progressPercent =
                ((currentActive - 1) / (circles.length - 1)) * 100;

            progress.style.width = progressPercent + "%";

            prev.disabled = currentActive === 1;
            next.disabled = currentActive === circles.length;
        }
    </script>

</body>
</html>
